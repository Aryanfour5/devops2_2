apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-pipeline-demo
  namespace: default
  labels:
    app: jenkins-pipeline-demo
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: jenkins-pipeline-demo
  template:
    metadata:
      labels:
        app: jenkins-pipeline-demo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
        - name: jenkins-pipeline-demo
          image: your-dockerhub-username/jenkins-pipeline-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 2

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"

          securityContext:
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            runAsNonRoot: false

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
